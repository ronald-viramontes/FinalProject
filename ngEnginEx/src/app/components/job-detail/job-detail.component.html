<div>
  <ngb-accordion [closeOthers]="true">
    <ngb-panel *ngFor="let app of applications" class="myTemplate">
      <ng-template ngbPanelTitle *ngIf="app.detail">
        <span style="white-space: normal; overflow:scroll; overflow-wrap: normal; ">
          {{app.jobPost.jobRequirements}}</span>
        <br>
      </ng-template>
      <ng-template ngbPanelContent *ngIf="app.detail">
        <strong>Rating:&nbsp;&nbsp;{{howManyStars(app.detail.rating)}}</strong><br>
        Requirements:&nbsp;&nbsp;{{app.jobPost.jobRequirements}}<br>
        Start:&nbsp;&nbsp;{{app.detail.startDate}}<br>
        Finished:&nbsp;&nbsp;{{app.detail.finishDate}}<br>
        Feedback:&nbsp;&nbsp;{{app.detail.comment}}<br>

        <hr>


      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
