<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div *ngIf="!loggedIn()">
  <div class="row" style="column-gap: 50px; margin-left: auto; margin-right: auto;">
    <div class="col-3"></div>

    <div class=col-6>
      <mat-card>
        <app-visitor-home></app-visitor-home>
        <mat-card-actions align="start">
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-3"></div>
  </div>
</div>

<div *ngIf="loggedIn()" style="margin-left: auto; margin-right: auto;">
  <div class="row" style="column-gap: 50px; margin-left: auto; margin-right: auto;">
    <div class="col">
      <div name="developerDetails">
        <!-- <h2 style="text-align: center">Your Profile</h2> -->

        <mat-card>
          <mat-card-title>Skills</mat-card-title>
          <mat-card-actions>
            <app-skill [skills]="skills" [activeUser]="activeUser"></app-skill>
          </mat-card-actions>
        </mat-card>
        <br>
        <mat-card>
          <mat-card-title>Education</mat-card-title>
          <mat-card-actions align="start">
            <app-education [educations]="educations" [activeUser]="activeUser"></app-education>

          </mat-card-actions>
        </mat-card>
        <br>
        <mat-card>
          <mat-card-title>Experience</mat-card-title>
          <mat-card-actions>
            <app-experience [experiences]="experiences" [activeUser]="activeUser"></app-experience>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <div class="col" *ngIf="activeUser && loggedIn() && loggedInClass()">
      <mat-card class="personal-dashboard">
        <mat-card-header class="personal-header">
          <!-- <div mat-card-avatar class="personal-dashboard-header-image"></div> -->
          <mat-card-title>User Dashboard</mat-card-title>
          <mat-card-subtitle>{{activeUser.firstName}} {{activeUser.lastName}}'s</mat-card-subtitle>

        </mat-card-header>
        <img mat-card-image class="personal-dashboard-header-image" src="{{activeUser.imageUrl}}">
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions align="start">

        </mat-card-actions>
      </mat-card>
      <br>
      <mat-card>
        <mat-card-title>Applications</mat-card-title>
        <mat-card-actions align="start">
          <app-job-application [applications]="applications" [activeUser]="activeUser"></app-job-application>
        </mat-card-actions>
      </mat-card>

      <br>
      <mat-card>
        <mat-card-title>Job Feedback</mat-card-title>
        <mat-card-actions align="start">
          <app-job-detail [activeUser]="activeUser" [applications]="applications">
          </app-job-detail>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="col" *ngIf="activeUser && loggedIn() && loggedInClass()">
      <div class="row">
        <div class="col">
          <mat-card>
            <mat-card-title>Received Chat</mat-card-title>
            <mat-card-actions align="start">
              <app-chat-received [activeUser]="activeUser"></app-chat-received>

            </mat-card-actions>
          </mat-card>
        </div>
        <div class="col">
          <mat-card style="margin-bottom: 15px;">
            <mat-card-title>Sent Chat</mat-card-title>
            <mat-card-actions align="start">
              <app-chat-sent [activeUser]="activeUser"></app-chat-sent>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      <br>
      <div *ngIf="activeUser && loggedIn() && loggedInClass()">
        <mat-card>
          <mat-card-title>My Jobs</mat-card-title>
          <mat-card-actions align="start">
            <app-my-job-posts [active]="active" [userPosts]="userPosts" [sentMsg]="sentMsg" [recMsg]="recMsg"
              [userSkills]="userSkills" [userEdu]="userEdu" [userApps]="userApps" [userExps]="userExps">
            </app-my-job-posts>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
